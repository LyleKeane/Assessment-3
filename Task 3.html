		        <script>
            
            function addRow()
            {
                // get input values
                var location = document.querySelector('input[name="location"]:checked').value;
                 var item = document.getElementById('item').value;
                  var buyDate = document.getElementById('buyDate').value;
				   var cost = document.getElementById('cost').value;
				    var buyTime = document.getElementById('buyTime').value;
                  
                  // get the html table
                  // 0 = the first table
                  var table = document.getElementsByTagName('table')[1];
                  
                  // add new empty row to the table
                  // 1 = in the top 
                  // table.rows.length = the end
                  // table.rows.length/2+1 = the center
                  var newRow = table.insertRow(table.rows.length/2+1);
                  
                  // add cells to the row
                  var cel1 = newRow.insertCell(0);
                  var cel2 = newRow.insertCell(1);
                  var cel3 = newRow.insertCell(2);
				  var cel4 = newRow.insertCell(3);
				  var cel5 = newRow.insertCell(4);
                  
                  // add values to the cells
                  cel1.innerHTML = location;
                  cel2.innerHTML = buyDate;
                  cel3.innerHTML = buyTime;
				  cel4.innerHTML = item;
				  cel5.innerHTML = cost;
            }
            
        </script>
